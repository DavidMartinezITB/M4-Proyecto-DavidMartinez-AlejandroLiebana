<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <img src="../imatges/Logo-Delicias.png" alt="logo">
        <hr>
        <nav>
            <ul>
                <li><a href="../index.html">INICIO </a></li>

                <li><a href="./form.html">CONTACTO</a></li>
                <li><a href="../otras-cosas/otras-cosas.html">OTRAS COSAS</a></li>
            </ul>
        </nav>
        <hr>
    </header>

    <main>
        <h1>Formulario de Contacto</h1>
        <hr>
        <br>
        <br>

        <div class="form-container">
            <form action="#" method="get">
                <div class="form-group">
                    <label for="name">Nombre completo:</label>
                    <input type="text" id="name" name="name" placeholder="Introduce tu nombre" required>
                </div>

                <div class="form-group">
                    <label for="name">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Introduce tu número de teléfono" pattern="[0-9]{9}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn">Enviar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <ul>
            <li><a href="#">FACEBOOK</a></li>
            <li><a href="#">TWITTER</a></li>
            <li><a href="#">INSTAGRAM</a></li>
            <li><a href="#">PINTEREST</a></li>
            <li><a href="#">EMAIL</a></li>
            <li><a href="#">RSS</a></li>
        </ul>
    </footer>
</body>
